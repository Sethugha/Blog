<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    <nav>
        <ul>
           <li><a href="/add">Add Post</a></li>
        </ul>
    </nav>
        {% for post in data %}

    <div class="post">
        <h2>{{ post['title'] }}</h2>
            <form method=POST action={{ url_for('/delete/<int:post_id>') }}>
                <input class="btn" type="submit" name="delete" value={{ post['id'] }}>
            </form>
        <p><em>{{ post['author'] }}</em></p>
        <p>{{ post['content'] }}</p>
    </div>
         {% endfor %}

</body>
</html>

<form action="{{ url_for('delete') }}" method=post>
  <input type=hidden value="{{ post['id'] }}" name=post_to_delete />
  <input type=submit />
</form>
